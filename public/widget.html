<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #444;
      --user-bg: #e0e0e0;
      --bot-bg: #ffffff;
      --border: #ccc;
    }

    html.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #555;
      --user-bg: #2a2a2a;
      --bot-bg: #2e2e2e;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      white-space: pre-wrap;
      max-width: 90%;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--user-bg);
      text-align: right;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      text-align: left;
      border: 1px solid var(--border);
    }

    form {
      display: flex;
      border-top: 1px solid var(--border);
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      outline: none;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0 1rem;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a2a244b1e0a8477f8ec16b64ab2064ca"}'></script><!-- End Cloudflare Web Analytics -->
</head>

<body>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let instructions = "You're a helpful assistant.";
    let siteID = "default";

    // In-memory messages only (no sessionStorage)
    const messages = [];

    function addMsg (text, who = 'bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      addMsg(msg, 'user');
      messages.push({ role: 'user', content: msg });
      input.value = '';

      const res = await fetch('/.netlify/functions/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, instructions })
      });

      const data = await res.json();
      const reply = data.reply || '[No reply]';

      addMsg(reply, 'bot');
      messages.push({ role: 'assistant', content: reply });
    };

    // Receive initial config from embed.js
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'chat-config') {
        instructions = event.data.payload.instructions || instructions;
        siteID = event.data.payload.siteID || siteID;

        const theme = event.data.payload.theme || 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      }
    });
  </script>
</body>

</html>
