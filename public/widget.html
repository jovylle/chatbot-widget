<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #444;
      --user-bg: #e0e0e0;
      --bot-bg: #ffffff;
      --border: #ccc;
    }

    html.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #555;
      --user-bg: #2a2a2a;
      --bot-bg: #2e2e2e;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      white-space: pre-wrap;
      max-width: 90%;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--user-bg);
      text-align: right;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      text-align: left;
      border: 1px solid var(--border);
    }

    form {
      display: flex;
      border-top: 1px solid var(--border);
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      outline: none;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0 1rem;
      font-size: 14px;
      cursor: pointer;
    }

    .msg.loading {
      opacity: 0.7;
      font-style: italic;
      display: flex;
      align-items: center;
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .preset-btn {
      background: var(--user-bg);
      color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 1em;
      margin: 0.1em 0;
      transition: background 0.2s, color 0.2s;
    }

    .preset-btn:hover {
      background: var(--primary);
      color: #fff;
    }
  </style>
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a2a244b1e0a8477f8ec16b64ab2064ca"}'></script><!-- End Cloudflare Web Analytics -->
</head>

<body>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let instructions = "You're a helpful assistant.";
    let siteID = "default";

    // In-memory messages only (no sessionStorage)
    const messages = [];

    const presetQuestions = [
      "What can you do for me?",
      "How can I get a chatbot like you?",
      "Tell me a fun fact.",
      "What are your main features?"
    ];

    function renderWelcome() {
      // Remove any existing welcome
      const old = document.getElementById('welcome');
      if (old) old.remove();

      if (messages.length > 0) return;

      const welcome = document.createElement('div');
      welcome.id = 'welcome';
      welcome.style = 'text-align:center; margin-top:2rem; color:var(--primary); opacity:0.8;';
      welcome.innerHTML = `
    <div style="font-size:1.1em; margin-bottom:1em;">ðŸ‘‹ Hi! How can I help you today?</div>
    <div id="presets" style="display:flex; flex-direction:column; gap:0.5em; align-items:center;"></div>
  `;
      chat.appendChild(welcome);

      const presets = welcome.querySelector('#presets');
      presetQuestions.forEach(q => {
        const btn = document.createElement('button');
        btn.textContent = q;
        btn.className = 'preset-btn';
        btn.onclick = () => {
          input.value = q;
          form.requestSubmit();
        };
        presets.appendChild(btn);
      });
    }

    // Call on load and after each message
    renderWelcome();

    function addMsg (text, who = 'bot', isLoading = false) {
      renderWelcome(); // Remove welcome if any message
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      if (isLoading) {
        div.innerHTML = `<span class="loading-spinner"></span> <span>${text}</span>`;
        div.classList.add('loading');
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      addMsg(msg, 'user');
      messages.push({ role: 'user', content: msg });
      input.value = '';

      // Add loading indicator
      const loadingDiv = addMsg('Thinking...', 'bot', true);

      const res = await fetch('/.netlify/functions/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages, instructions })
      });

      const data = await res.json();
      const reply = data.reply || '[No reply]';

      // Remove loading indicator
      chat.removeChild(loadingDiv);

      addMsg(reply, 'bot');
      messages.push({ role: 'assistant', content: reply });

      renderWelcome(); // Remove welcome after sending
    };

    // Receive initial config from embed.js
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'chat-config') {
        instructions = event.data.payload.instructions || instructions;
        siteID = event.data.payload.siteID || siteID;

        const theme = event.data.payload.theme || 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      }
    });
  </script>
</body>

</html>
