<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --primary: #111;
    }

    html.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --primary: #00b4d8;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .msg {
      margin: 0.5rem 0;
      white-space: pre-wrap;
    }

    .msg.user {
      text-align: right;
      font-weight: bold;
    }

    .msg.bot {
      text-align: left;
    }

    form {
      display: flex;
      border-top: 1px solid var(--primary);
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      outline: none;
      background: var(--bg);
      color: var(--text);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    let instructions = "You're a helpful assistant.";
    let siteID = "default";

    // Receive initial config from embed.js
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'chat-config') {
        instructions = event.data.payload.instructions || instructions;
        siteID = event.data.payload.siteID || siteID;
        if (event.data.payload.theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      }
    });

    // Add message to chat UI
    function addMsg (text, who = 'bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Handle form submit
    form.onsubmit = async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      addMsg(msg, 'user');
      input.value = '';

      const res = await fetch('/.netlify/functions/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: msg, instructions })
      });

      const data = await res.json();
      addMsg(data.reply || '[No reply]');
    };
  </script>
</body>

</html>
